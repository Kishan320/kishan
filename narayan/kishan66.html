<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bcone Color Predictor</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f2f1;
            border: 1px solid #4caf50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bcone Color Predictor</h1>
        <form id="colorForm">
            <label for="current">Enter Bcone Price:</label>
            <input type="text" id="current" name="current" required>
            <input type="hidden" id="newperiod" name="newperiod" value="0">
            <input type="submit" value="Predict">
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript for handling form submission and displaying results
        document.getElementById('colorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            var current = parseInt(document.getElementById('current').value);
            var newperiod = parseInt(document.getElementById('newperiod').value);

            // Calculate color
            var total = Array.from(current.toString()).reduce((acc, digit) => acc + parseInt(digit), 0);
            var color = (newperiod % 2 === 0) ? ((total % 2 === 0) ? 'RED' : 'GREEN') : ((total % 2 === 0) ? 'RED' : 'GREEN');
            
            // Display result
            document.getElementById('result').innerHTML = `<strong>${newperiod + 1}:</strong> ${color}`;
            document.getElementById('result').style.display = 'block';

            // Update newperiod value for next prediction
            document.getElementById('newperiod').value = newperiod + 1;
        });
    </script>
</body>
</html>
